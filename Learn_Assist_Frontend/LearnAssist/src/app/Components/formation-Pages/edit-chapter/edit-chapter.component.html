<div *ngIf="!isChapterEdited" class="container mx-auto max-w-3xl">
    <div class="bg-white rounded-2xl shadow-md border border-gray-100 hover:shadow-lg transition-shadow duration-200">
      <form #editChapterForm="ngForm" (ngSubmit)="editChapter()" class="p-6 sm:p-8">
        <!-- En-tête avec icône -->
        <div class="flex items-center mb-6 pb-4 border-b border-gray-200">
          <div class="bg-indigo-100 p-3 rounded-lg mr-4">
            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
          </div>
          <h3 class="text-xl font-bold text-gray-800">Modifier le chapitre</h3>
        </div>
  
        <!-- Contenu du formulaire -->
        <div class="space-y-6">
          <!-- Titre -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Titre du chapitre *</label>
            <input type="text" [(ngModel)]="chapter.title" #chapterTitle="ngModel" name="chapterTitle" required
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
              placeholder="Introduction aux bases">
            <div *ngIf="chapterTitle.invalid && (chapterTitle.touched || chapterTitle.dirty)" 
                 class="flex items-center mt-2 text-sm text-red-600">
              <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
              </svg>
              Le titre est requis (minimum 3 caractères)
            </div>
          </div>
  
          <!-- Description -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea [(ngModel)]="chapter.description" name="chapterDescription" rows="3"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
              placeholder="Décrivez le contenu de ce chapitre..."></textarea>
          </div>
  
          <!-- Fichiers -->
<!-- Fichiers -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Upload Vidéo -->
          <div class="relative">
            <input type="file" id="videoInput" accept="video/*" (change)="onChapterFileSelected($event, 'video')" class="hidden"/>
            <label for="videoInput" 
                   class="flex flex-col items-center justify-center h-full p-6 border-2 border-dashed border-gray-300 rounded-lg hover:border-indigo-500 cursor-pointer transition-colors">
              <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
              </svg>
              <span class="text-sm text-gray-600">Ajouter une vidéo</span>
              <span class="text-xs text-gray-400 mt-1">MP4, MOV, AVI</span>
              <span *ngIf="chapter.video" class="text-xs text-indigo-600 mt-2 font-medium">
                {{ chapter.video.name | slice:0:40 }}
              </span>
              <span *ngIf="!chapter.video && chapter.videoFileName" class="text-xs text-indigo-600 mt-2 font-medium">
                {{ chapter.videoFileName | slice: 37: 80  }}
              </span>
            </label>
          </div>

          <!-- Upload Document -->
          <div class="relative">
            <input type="file" id="docInput" accept=".pdf,.doc,.docx" (change)="onChapterFileSelected($event, 'document')" class="hidden"/>
            <label for="docInput" 
                   class="flex flex-col items-center justify-center h-full p-6 border-2 border-dashed border-gray-300 rounded-lg hover:border-indigo-500 cursor-pointer transition-colors">
              <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <span class="text-sm text-gray-600">Ajouter un document</span>
              <span class="text-xs text-gray-400 mt-1">PDF, DOC, DOCX</span>
              <span *ngIf="chapter.document" class="text-xs text-indigo-600 mt-2 font-medium">
                {{ chapter.document.name | slice:0:40 }}
              </span>
              <span *ngIf="!chapter.document && chapter.documentFileName" class="text-xs text-indigo-600 mt-2 font-medium">
                {{ chapter.documentFileName | slice:37:80 }}
              </span>
            </label>
          </div>
        </div>

        <!-- Quiz -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Lien du quiz (optionnel)</label>
          <div class="flex gap-2">
            <input type="text" [(ngModel)]="chapter.documentUrl" name="chapterDocumentUrl"
              class="flex-1 px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
              placeholder="https://...">
          </div>
        </div>

  
          <!-- Message d'erreur -->
          <div *ngIf="isChapterTitleExists" 
               class="p-4 bg-red-50 border border-red-200 rounded-lg flex items-center">
            <svg class="w-5 h-5 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <span class="text-sm text-red-600">Ce titre existe déjà. Veuillez en choisir un autre.</span>
          </div>
  
          <!-- Bouton de soumission -->
          <button type="submit" [disabled]="!editChapterForm.form.valid"
            class="w-full py-3 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
            Enregistrer les modifications
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Confirmation de modification -->
  <div *ngIf="isChapterEdited" class="container mb-10 mt-12">
    <div class="bg-emerald-50 border border-emerald-200 mx-10 rounded-2xl p-6 sm:p-8 flex items-start animate-fadeIn">
      <div class="bg-emerald-100 p-3 rounded-lg mr-4">
        <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-emerald-800 mb-1">Chapitre mis à jour avec succès !</h3>
        <p class="text-sm text-emerald-700">Les modifications ont été enregistrées et sont maintenant visibles par vos étudiants.</p>
      </div>
    </div>
  </div>
