<div *ngIf="!isArticleAdded" class="container mx-auto max-w-3xl">
  <div class="bg-white rounded-2xl shadow-md border border-gray-100 hover:shadow-lg transition-shadow duration-200">
    <form #addArticleForm="ngForm" (ngSubmit)="submitArticle()" class="p-6 sm:p-8">
      <!-- En-tête avec icône -->
      <div class="flex items-center mb-6 pb-4 border-b border-gray-200">
        <div class="bg-indigo-100 p-3 rounded-lg mr-4">
          <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-800">Ajouter un nouveau article</h3>
      </div>

      <!-- Contenu du formulaire -->
      <div class="space-y-6">
        <!-- Titre -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Titre d'Article *</label>
          <input type="text" [(ngModel)]="articleForm.title" #articleTitle="ngModel" name="articleTitle" required
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            placeholder="Introduction aux bases">
          <div *ngIf="articleTitle.invalid && (articleTitle.touched || articleTitle.dirty)" 
               class="flex items-center mt-2 text-sm text-red-600">
            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            Le titre est requis (minimum 3 caractères)
          </div>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Contenu *</label>
          <textarea [(ngModel)]="articleForm.content" name="articleContent" rows="3" #content="ngModel" required
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            placeholder="Rédigez votre article ici..."></textarea>
            <div *ngIf="content.invalid && (content.touched || content.dirty)" class="text-red-600 text-sm mt-1">
          Le contenu est requis.
        </div>
        </div>

        <!-- Fichiers -->
<!-- Fichiers -->
      <div class="">
        <!-- Upload Image -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Image </label>
            <div *ngIf="!showImagePreview" class="relative">
            <input type="file"  id="imageInput" (change)="onImageChange($event)" accept=".jpg,.png" class="hidden">
            <label for="imageInput" class="flex flex-col items-center justify-center p-6 border-2 border-dashed border-gray-300 rounded-lg hover:border-indigo-500 cursor-pointer transition-colors h-full">
                <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span class="text-sm text-gray-600">Ajouter une image</span>
                <span class="text-xs text-gray-400 mt-1">JPG, PNG</span>
                <span *ngIf="selectedImagePreview" class="text-xs text-indigo-600 mt-2 font-medium">{{image?.name | slice : 0 : 25}}</span>
            </label>
            </div>
            <div *ngIf="selectedImagePreview" class="mt-4">
            <p class="text-sm text-gray-600 mb-2">Aperçu :</p>
            <img [src]="selectedImagePreview" alt="Aperçu image" class="w-full h-40 object-cover rounded-lg shadow">
            </div>
        </div>
      </div>

      


        <!-- Message d'erreur -->
        <div *ngIf="isArticleTitleExists" 
             class="p-4 bg-red-50 border border-red-200 rounded-lg flex items-center">
          <svg class="w-5 h-5 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
          <span class="text-sm text-red-600">Ce titre existe déjà. Veuillez en choisir un autre.</span>
        </div>

        <!-- Bouton de soumission -->
        <button type="submit" [disabled]="!addArticleForm.form.valid"
        class="w-full py-3 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
            Ajouter l'Article
        </button>

      </div>
    </form>
  </div>
</div>

<!-- Confirmation de modification -->
<div *ngIf="isArticleAdded" class="container mb-10 mt-12">
  <div class="bg-emerald-50 border border-emerald-200 mx-10 rounded-2xl p-6 sm:p-8 flex items-start animate-fadeIn">
    <div class="bg-emerald-100 p-3 rounded-lg mr-4">
      <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>
    <div>
      <h3 class="text-lg font-semibold text-emerald-800 mb-1">article mis à été ajouté avec succès !</h3>
      <p class="text-sm text-emerald-700">Le nouveau article est maintenant disponible dans votre accueil.</p>
      <button (click)="resetForm()" 
              class="mt-4 inline-flex items-center px-4 py-2 bg-white border border-emerald-300 text-emerald-700 rounded-lg hover:bg-emerald-50 transition-colors">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>Ajouter un autre article
      </button>
    </div>
  </div>
</div>
