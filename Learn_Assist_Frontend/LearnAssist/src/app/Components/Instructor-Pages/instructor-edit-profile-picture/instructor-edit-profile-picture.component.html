<div class="bg-gray-50">
    <!-- Profile Edit Section -->
    <section class="container mx-auto px-6 py-20 text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Modifier votre photo de profil</h1>
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
            <div class="mb-6">
                <img [src]="profileImageUrl" alt="Profile Preview" class="w-36 h-36 rounded-full mx-auto object-cover border-2 border-gray-300">
            </div>
            <input type="file" id="imageUpload" class="hidden" accept="image/*" (change)="onFileSelected($event)">
            <label for="imageUpload" class="cursor-pointer bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Choisir une image</label>
            <button (click)="modifyProfilePicture()" class="mt-4 bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">Enregistrer</button>
            <div *ngIf="isProfilePhotoModified"  class="mt-4 px-4 py-2 bg-green-100 border border-green-400 text-green-700 rounded-lg shadow-md animate-fadeIn">
                ✅ Modification de photo de profile avec succès !
            </div>

        </div>
    </section>
</div>
