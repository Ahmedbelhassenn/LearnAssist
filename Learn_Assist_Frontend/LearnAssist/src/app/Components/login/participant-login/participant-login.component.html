<div class="max-w-xl w-full  mx-auto mt-20 p-6 bg-white border border-gray-300 rounded-md shadow-lg">
    <div class="flex justify-between items-center w-full mb-4">
        <div class="flex items-center space-x-1">
            <a href=""><img src="LearnAssistLogo.png" alt="logo" width="40"></a>
            <span class="text-xl font-bold text-indigo">LearnAssist</span>
        </div>
        <div class="flex space-x-1">
            <a routerLink="/participant-login" class="px-5 py-2 bg-blue-500 text-white rounded-md">Participant</a>
            <a routerLink="/instructor-login" class="px-5 py-2 bg-gray-200 text-gray-700  rounded-md">Formateur</a>
        </div>
    </div>
    
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">
        Connexion Participant
    </h2>
    
    <form  #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Adresse Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="credentials.email"
          #email="ngModel"
          required
          class="mt-1 block w-full px-2 py-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          placeholder="exemple@domaine.com"
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500 text-sm mt-1">
            <p *ngIf="email.errors?.['required']">L'adresse email est requise.</p>
            <p *ngIf="email.errors?.['email']">Veuillez entrer une adresse email valide.</p>
            <p *ngIf="email.errors?.['pattern']">Le format de l'email est incorrect.</p>
        </div>
       
      </div>
  
      <!-- Password -->
      <div class="mt-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          [(ngModel)]="credentials.password"
          #password="ngModel"
          class="mt-1 block w-full px-2 py-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          placeholder="******"
        />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-600 text-sm mt-1">
            Le mot de passe est requis et doit contenir au moins 8 caractères.
        </div>
      </div>
      <div *ngIf="errorMessage" class="text-red-600 text-sm mt-4">
        {{ errorMessage }}
      </div>
  
    
      <button
        type="submit"
        class="mt-6 w-full py-2 bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Se connecter
      </button>
    </form>
  
    <p class="mt-4 text-center text-sm text-gray-600">
      Pas encore inscrit ?
      <a routerLink="/participant-registration" class="text-blue-500 hover:underline">Créer un compte</a>
    </p>
</div>
