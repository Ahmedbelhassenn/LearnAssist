<nav class="bg-gradient-to-r from-blue-800 to-blue-600 z-50 ">
  <div class="container mx-auto px-6 py-1">
    <div class="flex items-center justify-between flex-wrap">
      <!-- Logo Section -->
      <div class="flex items-center space-x-3">
        <a routerLink="/participant/home-page" class="flex  items-center hover:opacity-80 transition-opacity">
          <img src="LearnAssistLogo.png" alt="LearnAssist Logo" class="w-16 h-16 rounded-lg ">
          <span class="ml-2 text-2xl font-bold text-white tracking-wide">LearnAssist</span>
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="block md:hidden">
        <button (click)="toggleMobileMenu()" class="text-white focus:outline-none">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Navigation Links -->
      <div [ngClass]="{'hidden': !isMobileMenuOpen, 'flex': isMobileMenuOpen, 'md:flex': true}" class="flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-10">
        <a routerLink="/participant/home-page"  (click)="toggleMobileMenu()"
           class="text-white hover:text-blue-200 px-2 py-1 transition-colors duration-200 font-medium"
           routerLinkActive="text-blue-200 border-b-2 border-blue-200" 
           [routerLinkActiveOptions]="{exact: true}">
          Accueil
        </a>
        <a routerLink="/participant/instructors" (click)="toggleMobileMenu()"
           class="text-white hover:text-blue-200 px-2 py-1 transition-colors duration-200 font-medium"
           [routerLinkActiveOptions]="{exact: true}"
           routerLinkActive="text-blue-200 border-b-2 border-blue-200">
          Formateurs
        </a>
        <a routerLink="/participant/chat" (click)="toggleMobileMenu()"
           class="text-white hover:text-blue-200 px-2 py-1 transition-colors duration-200 font-medium"
           routerLinkActive="text-blue-200 border-b-2 border-blue-200">
          Assistant LearnAssist
        </a>
      </div>

      <div class="relative" >
        <button class="flex items-center focus:outline-none" (click)="toggleDropdown()" > <img [src]="profileImageUrl" alt="profile" class="w-16 h-16 border-1 border-white rounded-full object-cover"  > </button>
        <div 
          *ngIf="isDropdownOpen" 
          class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
        >
          <button 
            class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full"
            routerLink="/participant/edit-profile" (click)="toggleDropdown()"
          >
            <lucide-angular [name]="icons.Edit" style="padding-right: 10px;"></lucide-angular>
            Modifier le profil
          </button>
          <button 
            class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full"
            routerLink="/participant/profile-picture" (click)="toggleDropdown()"
          >
            <lucide-angular [name]="icons.Image" style="padding-right: 10px;"></lucide-angular>
            Modifier la photo
          </button>
          <button routerLink="/participant/all-formation" (click)="toggleDropdown()" 
            class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full">
            <lucide-angular [name]="icons.Book" style="padding-right: 10px;" ></lucide-angular>
            Mes formations
          </button>
          <button 
            class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-gray-100 w-full"
            (click)="logout()"
          >
            <lucide-angular [name]="icons.LogOut" style="padding-right: 10px;"></lucide-angular>
            Déconnexion
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<div *ngIf="showLogoutConfirmation" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 max-w-sm w-full">
    <h3 class="text-lg font-semibold mb-4">Confirmer la déconnexion</h3>
    <p class="mb-6">Êtes-vous sûr de vouloir vous déconnecter ?</p>
    <div class="flex justify-end space-x-3">
      <button (click)="showLogoutConfirmation = false" class="px-4 py-2 bg-gray-300 rounded-lg">
        Annuler
      </button>
      <button (click)="confirmLogout()" class="px-4 py-2 bg-red-600 text-white rounded-lg">
        Déconnexion
      </button>
    </div>
  </div>
</div>
