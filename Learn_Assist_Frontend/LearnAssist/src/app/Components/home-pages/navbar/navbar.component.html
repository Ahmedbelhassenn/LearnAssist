<nav class="bg-gradient-to-r from-blue-600 to-indigo-700 z-50">
    <div class="container mx-auto px-6 py-3">
        <div class="flex items-center justify-between">

            <!-- Logo à gauche -->
            <div class="flex items-center space-x-3">
                <a routerLink="/home" class="flex items-center hover:opacity-80 transition-opacity">
                <img src="LearnAssistLogo.png" alt="LearnAssist Logo" class="w-16 h-16 rounded-lg">
                <span class="ml-2 text-2xl font-bold text-white tracking-wide">LearnAssist</span>
                </a>
            </div>

            <!-- Liens de navigation au centre -->
            <div class="hidden md:flex flex-1 justify-center space-x-6">
                <a routerLink="/home" routerLinkActive="text-blue-200 border-b-2 border-blue-200" 
                [routerLinkActiveOptions]="{exact: true}"
                class="text-white hover:text-blue-200 px-2 py-1 transition-colors duration-200 font-medium">
                Accueil
                </a>
                <a routerLink="/instructors-list" routerLinkActive="text-blue-200 border-b-2 border-blue-200"
                class="text-white hover:text-blue-200 px-2 py-1 transition-colors duration-200 font-medium">
                Formateurs
                </a>
                <a routerLink="/formations" routerLinkActive="text-blue-200 border-b-2 border-blue-200"
                class="text-white hover:text-blue-200 px-2 py-1 transition-colors duration-200 font-medium">
                Formations
                </a>
                <a routerLink="/articles" routerLinkActive="text-blue-200 border-b-2 border-blue-200"
                class="text-white hover:text-blue-200 px-2 py-1 transition-colors duration-200 font-medium">
                Articles
                </a>
                <a routerLink="/contact" routerLinkActive="text-blue-200 border-b-2 border-blue-200"
                class="text-white hover:text-blue-200 px-2 py-1 transition-colors duration-200 font-medium">
                Contact
                </a>
            </div>

            <!-- Boutons à droite -->
            <div class="hidden md:flex space-x-4">
                <button class="px-4 py-2 text-white hover:text-blue-200" (click)="onLogin()">Connexion</button>
                <button class="px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-blue-50"
                        routerLink="/participant-registration">
                Inscription
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <div class="block md:hidden">
                <button (click)="toggleMobileMenu()" class="text-white focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu -->
        <div [ngClass]="{'hidden': !isMobileMenuOpen, 'flex': isMobileMenuOpen}"
            class="flex-col md:hidden mt-2 space-y-2">
            <a routerLink="/home" routerLinkActive="text-blue-200 border-b-2 border-blue-200" (click)="toggleMobileMenu()"
                [routerLinkActiveOptions]="{exact: true}"
                class="text-white hover:text-blue-200 px-2 py-1 transition-colors duration-200 font-medium">
                Accueil
                </a>
                <a routerLink="/instructors-list" routerLinkActive="text-blue-200 border-b-2 border-blue-200" (click)="toggleMobileMenu()"
                class="text-white hover:text-blue-200 px-2 py-1 transition-colors duration-200 font-medium">
                Formateurs
                </a>
                <a routerLink="/formations" routerLinkActive="text-blue-200 border-b-2 border-blue-200" (click)="toggleMobileMenu()"
                class="text-white hover:text-blue-200 px-2 py-1 transition-colors duration-200 font-medium">
                Formations
                </a>
                <a routerLink="/articles" routerLinkActive="text-blue-200 border-b-2 border-blue-200" (click)="toggleMobileMenu()"
                class="text-white hover:text-blue-200 px-2 py-1 transition-colors duration-200 font-medium">
                Articles
                </a>
                <a routerLink="/contact" routerLinkActive="text-blue-200 border-b-2 border-blue-200"
                class="text-white hover:text-blue-200 px-2 py-1 transition-colors duration-200 font-medium" (click)="toggleMobileMenu()">
                Contact
                </a>
            <div class="flex space-x-2 mt-2">
                <button class="px-4 py-2 text-white hover:text-blue-200" (click)="onLogin()">Connexion</button>
                <button class="px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-blue-50"
                        routerLink="/participant-registration">
                Inscription
                </button>
            </div>
        </div>
    </div>
</nav>
<div *ngIf="isLogin" class="fixed inset-0 flex items-center justify-center z-50 bg-gray-800 bg-opacity-50 p-4">
  <div class="absolute inset-0" (click)="isLogin = false"></div>
  
  <!-- Modal container -->
  <div class="relative rounded-lg py-4 px-6 bg-white w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl mx-auto">
    <button (click)="isLogin = false" class="absolute top-4 right-4 text-black hover:text-gray-700">
      ✕
    </button>
    <app-connexion></app-connexion>
  </div>
</div>
